name: Release

on:
  release:
    types: [created]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          push: true
          tags: leojaardim/appzinha:${{ github.event.release.tag_name }}

      - name: Update Helm chart values
        run: |
          echo "Updating Helm chart with new image tag"
          sed -i "s|repository:.*|repository: \"leojaardim/appzinha\"|g" helm-chart/values.yaml
          sed -i "s|tag:.*|tag: \"${{ github.event.release.tag_name }}\"|g" helm-chart/values.yaml

      - name: Commit and push updated Helm chart
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add helm-chart/values.yaml
          git commit -m "Update Helm chart to version ${{ github.event.release.tag_name }}"
          git push origin HEAD:main  # Altere 'main' para o branch correto, se necess√°rio
